<!DOCTYPE HTML>
<htm>
    <head>
        <meta  charset="utf-8" />
        <title>Reform Test</title>
    </head>
    <body>
        <div class="container">
            <h1>Reform Test</h1>
            <div id="my-form-wrapper"></div>

        </div>
        <script type="text/javascript" src="lib/undercore-min.js"></script>
        <script type="text/javascript" src="reForm.js"></script>
        <script type="text/javascript">
            var my_form = new ReForm({
                wrapper: 'my-form-wrapper',
                fields: [
                    {
                        name: 'title', widget: 'text'
                    }
                ]
            });

            my_form.render();
        </script>
    </body>
</htm>
